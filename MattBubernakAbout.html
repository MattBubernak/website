  <script>
    var WorkoutSwitch = 0; 
    $(document).ready(function(){
    $("#workoutButton").click(function(){
      if (WorkoutSwitch == 0)
      {
      $("#workout").slideDown();
      WorkoutSwitch = 1; 
      } 
      else
      {
       $("#workout").slideUp(); 
             WorkoutSwitch = 0; 
      }
    });  
  });
    $(document).ready(function(){

        $(document).ready(function(){

      $("#Rising3D").slideDown();
    });  
  });
  </script>
